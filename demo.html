<!doctype html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>Autosuggest prototype</title>
        
        
        <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.1/css/bootstrap.min.css" rel="stylesheet">
        
        <link rel="stylesheet" href="jquery.fw_autosuggest.css" />
        
</head>
<body>
        
        <div class="container">
                <div class="row">
                        <div class="span2"></div>
                        <div class="span8">
                                        <div id="as"></div>
                        </div>
                        <div class="span2"></div>
                </div>
        </div>
        
        
        


</body>
<script src="http://code.jquery.com/jquery.min.js"></script>

<script src="jquery.fw_autosuggest.js"></script>


<script src="testdata.js"></script>

<script type="text/javascript">

uker = (function(){
        var u = ['-']
        for(var i = 1; i <=52; i++) u.push("Uke " + i)
        return u
})()


utgaver = ['A Magasinet','Aftenposten', 'Aftenutgaven']

steder = {'NYC': ['New York', 'NYC', 'NY'], 'GTW':['Georgetown', 'GTW', 'GT'], 'LND':['London', 'LND']}

mnd = {'01': ['Januar', '1'], '02':['Februar', '2'], '03':['Mars', '3'], '04':['April', '4'], '05':['Mai', '5'], '06':['Juni', '6'], '07':['Juli', '7'], '08':['August', '8'], '09':['September', '9'], '10':['Oktober', '10'], '11':['November', '11'], '12':['Desember', '12']}

dag = {'Mandag': ['Mandag', '1'], 'Tirsdag':['Tirsdag', '2'], 'Onsdag':['Onsdag', '3'], 'Torsdag':['Torsdag', '3'], 'Fredag':['Fredag', '3'], 'Lørdag':['Lørdag', '3'], 'Søndag':['Søndag', '3']}



data = [utgaver, uker, steder, mnd, dag, testdata]

console.log(data)

</script>






<script>
$("#as").Autosuggest({'suggestData':data, 'separators':['-', '/'], 'debug':true, 'maxHits':10000});
</script>



</html>
